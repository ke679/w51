
<!DOCTYPE html>
<html lang="en">
  
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


<meta http-equiv="X-UA-Compatible" content="ie-edge">

<title> drag </title>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
 
   <Link href="style.css" rel="stylesheet" />
   
    <script src="main.js" defer></script>
  </head>
  <body>

  






<section class="draggable-elements">

 <i class="fas fa-cat draggable"  draggable="true" style="color:blue" id="cat"></i>
<br/>

<i class="fas fa-camera draggable" draggable="true" style="color:magenta" id="camera"></i>

<i class="fas fa-fish draggable" draggable="true"style="color:rgb(146, 227, 146)" id="fish"></i>

<i class="fas fa-tree draggable" draggable="true" style="color:rgb(42, 144, 165)" id="tree"></i>

</section>



<section class="droppable-elements">


<div class="droppable" data-draggable-id="cat"><span>cat</span></div>




<div class="droppable" data-draggable-id="camera"><span>camera</span></div>


<div class="droppable" data-draggable-id="fish"><span>fish</span></div>


<div class="droppable" data-draggable-id="tree"><span>tree</span></div>




</section>



 </body>


</html>
